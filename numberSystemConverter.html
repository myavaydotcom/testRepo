<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number System Converter</title>
</head>
<body>
      <div class="container">
           <div><h2>Number System Converter.</h2></div>
           <div>
               <input type="text" placeholder="enter a decimal digit" id="inputValue" onchange="inputController()" />
               <select id="numberSystem">
                   <option value="decimal">decimal</option>
                   <option vlaue="binary">binary</option>
                   <option value="hexadecimal">hexadecimal</option>
                   <option value="octal">octal</option>
               </select>
               <button onclick="converter()">Convert</button>
               <p style="border : 1px solid black; padding : 10px; width : auto; height: auto;" id="outputValue"></p>
           </div>
      </div>

      <script>
           function inputController() {
                let pattern = /[0-9]/g;
                let val = document.getElementById('inputValue').value;
                let validValue = val.match(pattern);
                document.getElementById('inputValue').value = validValue.join('');
            }

           function converter() {
                let val = document.getElementById('inputValue').value;
                let type = document.getElementById('numberSystem').value;
                console.log(type);
                switch (type) {
                    case 'decimal':
                        {
                            document.getElementById('outputValue').innerHTML = parseFloat(val).toString(10);
                            break;
                        }
                    case 'binary':
                        {
                            document.getElementById('outputValue').innerHTML = parseFloat(val).toString(2);
                            break;
                        }
                    case 'hexadecimal':
                        {
                            document.getElementById('outputValue').innerHTML = parseFloat(val).toString(16);
                            break;
                        }
                    case 'octal':
                        {
                            document.getElementById('outputValue').innerHTML = parseFloat(val).toString(8);
                            break;
                        }
                    default:
                        {
                            alert('Perhaps no. system is not valid');
                            break;
                        }
                }
            }
      </script>
</body>
</html>
